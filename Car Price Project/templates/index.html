
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="../static/form.css">
</head>

<body>
    <h2>Car Price predictive analysis</h2>
    <div id="Main">
        <form action="{{ url_for('predict')}}" method="post">
            
            <h3>How Old Your car Is ?</h3>
            <input id="first" name="Old" type="number " autocomplete="False">
            <h3>What is the Showroom Price?(In lakhs)</h3>
            <input id="second" name="Present_Price" required="required" autocomplete="False">
            <h3>How Many Kilometers Drived?</h3>
            <input id="third" name="Kms_Driven" required="required" autocomplete="False">
            <h3>How much owners previously had the car(0 or 1 or 3) ?</h3>
            <!-- <input id="fourth" name="Owner" required="required"> -->
            <select name="Owner" id="fourth" required="required" autocomplete="False">
            <option value=0>0</option>
            <option value=1>1</option>
            <option value=3>3</option>
            </select>
            <h3>What Is the Fuel type?</h3>
            <select name="Fuel_Type_Petrol" id="fuel" required="required">
                <option value="Petrol">Petrol</option>
                <option value="Diesel">Diesel</option>
                <option value="Diesel">CNG</option>
            </select>
            <h3>Are you A Dealer or Individual?</h3>
            <select name="Seller_Type_Individual" id="Seller" required="required">
                <option value="Dealer">Dealer</option>
                <option value="Individual">Individual</option>
            </select>
            <h3>Transmission type?</h3>
            <select name="Transmission_Mannual" id="Transmission" required="required">
                <option value="Manual">Manual Car</option>
                <option value="Automatic">Automatic Car</option>
            </select>
            <br><br><button id="sub" type="submit ">Calculate the Selling Price</button>
            <br>




        </form>



        <br><br><h3 id="pred">{{ prediction_text }}<h3>
            <br><br>
    </div>




   
</body>

</html>
